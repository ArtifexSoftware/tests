  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"
    reviewer="DOH" owner="Lofton Henderson" desc="Basic in-bound link object addressing formats." status="accepted"
    approved="yes"
    version="$Revision: 1.6 $" testname="$RCSfile: linking-a-01-t.svg,v $">
    <d:OperatorScript xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/1999/xhtml">
      <p>
        This is the first of two tests that verify the capability to handle links into SVG content, using each of the 
        three fragment identifier forms permissible in SVG.
      </p>
      <p>
        There is a colored arrow comprising the content of an 'a' element. The link destination is in an auxiliary file,
        linkingCircle-f.svg, and is expressed by xlink:href="../images/linkingCircle-f.svg#circle-2". The initial view of
        this test contains one pale blue arrow plus labelling text.
      </p>
      <p>
        The (blue) arrow uses the "bare name" fragment identifier form, "#circle-2", to target the circle with id "circle-2"
        in the external file. Upon clicking the arrow, the full image of the linkingCircle-f.svg file should replace the 
        initial view of this test case in the viewer frame.
      </p>
      <p>
        The reference image illustrates the correct image after the link is activated (full view of linkingCircle-f.svg).
      </p>
    </d:OperatorScript> 
  </SVGTestCase> 
  <title xml:id="test-title">$RCSfile: linking-a-01-t.svg,v $</title> 
  <defs> 
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"> 
      <font-face-src> 
        <font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii" /> 
      </font-face-src> 
    </font-face> 
  </defs> 
  <g xml:id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <g transform="scale(2)"> 
      <a xlink:href="../images/linkingCircle-f.svg#circle-2"> 
        <path fill="aqua" stroke="blue" d="M 185,40 h -100 v -12 l -45 36 l 45 36 v -12 h 100 z" /> 
      </a> 
    </g>
  </g> 
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32"> 
    <text xml:id="revision" x="10" y="340" stroke="none" fill="black">$Revision: 1.6 $</text> 
  </g> 
  <rect xml:id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000" /> 
