  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns:xhtml="http://www.w3.org/1999/xhtml" reviewer="DJ" owner="CN" desc="Tests the default units used for the initial coordinate system." status="accepted" approved="yes" version="$Revision: 1.5 $" testname="$RCSfile: coords-coord-02-t.svg,v $"> 
    <OperatorScript>
      <p>Tests the default units used for the initial coordinate system. This is illustrated by comparing red boxes that have no units specified for their coordinates, with yellow boxes that have px units specified for their coordinates. This test should produce three red boxes, with small yellow boxes rendered on top of them. These boxes should be placed along the origin, x and y axis.</p>
    </OperatorScript> 
  </SVGTestCase> 
  <title xml:id="test-title">$RCSfile: coords-coord-02-t.svg,v $</title> 
  <defs> 
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"> 
      <font-face-src> 
        <font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii" /> 
      </font-face-src> 
    </font-face> 
  </defs> 
  <g xml:id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <!-- Content of Test Case follows. -->
    <g stroke="black" stroke-width="5"> 
      <line x1="0px" y1="0px" x2="150px" y2="0px" /> 
      <line x1="0px" y1="0px" x2="0px" y2="150px" /> 
    </g>
    <g fill="red"> 
      <rect x="0" y="0" width="15" height="15" /> 
      <rect x="150" y="0" width="15" height="15" /> 
      <rect x="0" y="150" width="15" height="15" /> 
    </g>
    <g fill="yellow"> 
      <rect x="0px" y="0px" width="10" height="10" /> 
      <rect x="150px" y="0px" width="10" height="10" /> 
      <rect x="0px" y="150px" width="10" height="10" /> 
    </g>
  </g> 
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32"> 
    <text xml:id="revision" x="10" y="340" stroke="none" fill="black">$Revision: 1.5 $</text> 
  </g> 
  <rect xml:id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000" /> 
