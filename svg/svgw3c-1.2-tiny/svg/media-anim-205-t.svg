	<!--======================================================================-->
	<SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="DOH" owner="BitFlash" desc="Animation Elements with External References" status="accepted" approved="yes" version="$Revision: 1.9 $" testname="$RCSfile: media-anim-205-t.svg,v $">
		<d:OperatorScript xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/1999/xhtml">
			<p>Animation Elements with External References</p>
			<p>This is one of a series of test slides that exercise all the permitted values for the 'preserveAspectRatio' 
				attribute values.</p>
			<p>The external resource referenced by the animation element has a viewport-fill defined with a solid color. 
				This should be ignored and the local color of blue should be used.</p>
            <p>A semi-transparent yellow rectangle should be animating within each viewport.</p>
		</d:OperatorScript>
	</SVGTestCase>
	<title xml:id="test-title">$RCSfile: media-anim-205-t.svg,v $</title>
	<defs>
		<font-face
			font-family="SVGFreeSansASCII"
			unicode-range="U+0-7F">
			<font-face-src>
				<font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii"/>
			</font-face-src>
		</font-face>
	</defs>	<!--======================================================================-->
	<!--Content of Test Case follows...                  =====================-->
	<!--======================================================================-->
	<g xml:id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
		<rect x="5" y="15" height="270" width="470" fill="none" stroke="black" stroke-width="0.25"/>
		<g transform="translate(240,35 )" fill="#555" font-size="10" text-anchor="middle">
			<text xml:id="display-title" x="0" y="0" font-size="16" fill="black" text-anchor="middle">Animation Elements with External References</text>
			<text xml:id="comment-1" x="0" y="15">Testing 'preserveAspectRatio' attribute values on &lt;animation&gt;</text>
		</g>

		<g transform="translate(40,105 )">
			<text x="50" y="-5" text-anchor="middle" fill="#555">none</text>
			<rect  x="0" y="0" width="100" height="60" stroke="blue" fill="none"/>
			<animation x="0" y="0" width="100" height="60" xlink:href="../images/animation3none.svg" begin="0" dur="5s" repeatCount="indefinite" fill="freeze" preserveAspectRatio="none" viewport-fill="aqua" viewport-fill-opacity="0.3"/>
		</g>
		<g transform="translate(190,105 )">
			<text x="50" y="-5" text-anchor="middle" fill="#555">xMidYMid meet</text>
			<rect  x="0" y="0" width="100" height="60" stroke="blue" fill="none"/>
		    <animation x="0" y="0" width="100" height="60" xlink:href="../images/animation3none.svg" begin="0" dur="5s" repeatCount="indefinite" fill="freeze" preserveAspectRatio="xMidYMid meet" viewport-fill="aqua" viewport-fill-opacity="0.3"/>
		</g>
		<g transform="translate(340,105 )">
			<text x="50" y="-5" text-anchor="middle" fill="#555">defer (xMidYMid)</text>
			<rect  x="0" y="0" width="100" height="60" stroke="blue" fill="none"/>
		    <animation x="0" y="0" width="100" height="60" xlink:href="../images/animation3none.svg" begin="0" dur="5s" repeatCount="indefinite" fill="freeze" preserveAspectRatio="defer" viewport-fill="aqua" viewport-fill-opacity="0.3"/>
		</g>

		<g transform="translate(60,175 )">
			<rect  x="0" y="0" width="60" height="100" stroke="blue" fill="none"/>
		    <animation x="0" y="0" width="60" height="100" xlink:href="../images/animation3none.svg" begin="0" dur="5s" repeatCount="indefinite" fill="freeze" preserveAspectRatio="none" viewport-fill="aqua" viewport-fill-opacity="0.3"/>
		</g>
		<g transform="translate(210,175 )">
			<rect  x="0" y="0" width="60" height="100" stroke="blue" fill="none"/>
		    <animation x="0" y="0" width="60" height="100" xlink:href="../images/animation3none.svg" begin="0" dur="5s" repeatCount="indefinite" fill="freeze" preserveAspectRatio="xMidYMid meet" viewport-fill="aqua" viewport-fill-opacity="0.3"/>
		</g>
		<g transform="translate(360,175 )">
			<rect  x="0" y="0" width="60" height="100" stroke="blue" fill="none"/>
		    <animation x="0" y="0" width="60" height="100" xlink:href="../images/animation3none.svg" begin="0" dur="5s" repeatCount="indefinite" fill="freeze" preserveAspectRatio="defer" viewport-fill="aqua" viewport-fill-opacity="0.3"/>
		</g>

	</g>
	<text xml:id="revision" x="15" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.9 $</text>
	<rect xml:id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
</svg>
