	<SVGTestCase owner="bf" testname="$RCSfile: media-video-208-t.svg,v $" status="accepted" approved="yes" reviewer="DOH" desc="Video with PreserveAspectRatio Attribute" xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" version="$Revision: 1.7 $">
		<d:OperatorScript xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/1999/xhtml">
			<p>Video with PreserveAspectRatio Attribute</p>
			<p>
        Testing variations of preserveAspectRatio attribute with viewports
        having different aspect ratios. More specifically tests the case
        of preserveAspectRatio set to 'xMinYMin meet' on a video element.
      </p>
            <p>
                If the user agent does not support the 3GP media format, the test is still a pass.
            </p>            
		</d:OperatorScript>
	</SVGTestCase>
	<title id="test-title">$RCSfile: media-video-208-t.svg,v $</title>
	<defs> 
		<font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"> 
			<font-face-src> 
				<font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii" /> 
			</font-face-src> 
		</font-face>
	</defs> 	
	<!--======================================================================-->
	<!--Content of Test Case follows... =====================-->
	<!--======================================================================-->
	<g id="test-body-content">
		<g text-anchor="middle">
			<text id="display-title" x="240" y="20" font-size="14" fill="#000">
				Video with PreserveAspectRatio Attribute</text>
			<text text-anchor="middle" x="240" y="35" font-size="10" fill="#555">
				Testing variations of preserveAspectRatio attribute</text>
			<text text-anchor="middle" x="240" y="47" font-size="10" fill="#555">
				with viewports having different aspect ratios</text>
		</g>

		<rect x="15" y="65" height="220" width="220" fill="none" stroke="blue" stroke-width="3"/>
                <text x="235" y="60" text-anchor="middle" font-size="9">yMin*</text>
                <video x="15" y="65" type="video/3gp" width="220" height="220" xlink:href="../images/dogandball.3gp" preserveAspectRatio="xMinYMin meet" />

	</g>
	<text x="10" font-size="40" y="340" fill="black" id="revision" stroke="none">$Revision: 1.7 $</text>
	<rect x="1" y="1" fill="none" width="478" id="test-frame" height="358" stroke="#000"/>
</svg>
